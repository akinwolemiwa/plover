name: plover
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.0.0+2
  flutter_svg: ^1.1.6
  persistent_bottom_nav_bar: ^5.0.2
  smooth_page_indicator: ^1.0.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^2.0.0

flutter_icons:
  android: true
  ios: true
  image_path_android: "assets/png/plover.png"
  image_path_ios: "assets/png/plover.png"


flutter:
  uses-material-design: true

  assets:
    - assets/png/
    - assets/svg/
    - assets/

  fonts:
    - family: Avenir
      fonts:
        - asset: assets/fonts/AvenirLTStd-Black.otf
          weight: 800
        - asset: assets/fonts/AvenirLTStd-Roman.otf
          weight: 400
        - asset: assets/fonts/AvenirLTStd-Book.otf
          weight: 300

    - family: Metropolis
      fonts:
        - asset: assets/fonts/Metropolis-SemiBold.otf #for Avenir Heavy
          weight: 600
        - asset: assets/fonts/Metropolis-Medium.otf #for Avenir Medium
          weight: 500
        - asset: assets/fonts/Metropolis-Light.otf #for Avenir Light
          weight: 400

    - family: CustomIcons
      fonts:
        - asset: fonts/CustomIcons.ttf #Custom Icons
